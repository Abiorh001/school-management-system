<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Fetch Users</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <h2>Users</h2>
    <ul id="user-list">
        <!-- User list will be displayed here -->
    </ul>

    <script>
        // Function to fetch user data and display it
        async function fetchAndDisplayUsers(accessToken) {
            try {
                const usersResponse = await fetch('https://smartedconnecttest-io.onrender.com/api/v1/users/', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                if (!usersResponse.ok) {
                    throw new Error(`Failed to fetch user list. Status code: ${usersResponse.status}`);
                }

                const usersData = await usersResponse.json();

                const userList = document.getElementById('user-list');
                userList.innerHTML = ''; // Clear previous user list

                if (Array.isArray(usersData)) {
                    // Display user data as a list of items
                    usersData.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = JSON.stringify(user); // Display all user data
                        userList.appendChild(listItem);
                    });
                } else if (typeof usersData === 'object') {
                    // Display single user data as a single item
                    const listItem = document.createElement('li');
                    listItem.textContent = JSON.stringify(usersData); // Display all user data
                    userList.appendChild(listItem);
                } else {
                    console.error('Received data is not an array or object:', usersData);
                }
            } catch (error) {
                console.error('Error fetching and displaying users:', error.message);
            }
        }

        // Function to handle login
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Authenticate and obtain an access token
                const loginResponse = await fetch('https://smartedconnecttest-io.onrender.com/api/v1/auth/sign_in/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                    }),
                });

                if (!loginResponse.ok) {
                    throw new Error(`Login failed. Status code: ${loginResponse.status}`);
                }

                const loginData = await loginResponse.json();
                const accessToken = loginData.access;

                // Call the function to fetch and display user data
                await fetchAndDisplayUsers(accessToken);
            } catch (error) {
                console.error('Error during login:', error.message);
            }
        }

        // Attach the handleLogin function to the form's submit event
        document.getElementById('login-form').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
